<div class="k-container-cm">
  <div class="k-w-max none-print">
    <p class="kis-panel-title">
      {{ "LABEL.PRODUCTCATEGORY" | translate }} <i class="fas fa-chevron-right"></i>
      {{ "LABEL.LIST" | translate }}
    </p>
  </div>
  <div class="k-w-max kis-g-btn k-display-flex">
    <div>
      <kis-button
        *ngIf="isRelatedMode"
        inputId="CANCEL"
        icon="fas fa-chevron-circle-left"
        [label]="'LABEL.BACK' | translate"
        className="kis-btn-outline-primary none-print k-ml"
        [kisConfig]="buttonConfig"
        (click)="onBack()"
      ></kis-button>
      <kis-button
        inputId="PRINT"
        [label]="'LABEL.PRINT' | translate"
        className="kis-btn-outline-primary none-print"
        [kisConfig]="buttonConfig"
        onclick="window.print()"
      ></kis-button>
      <kis-button
        inputId="EXPORT_EXCEL"
        [label]="'LABEL.EXPORT_EXCEL' | translate"
        className="kis-btn-outline-primary none-print k-ml"
        [kisConfig]="buttonConfig"
        (click)="exportToExcel(searchResult)"
      ></kis-button>
    </div>
    <div>
      <kis-button
        inputId="SAVE"
        [label]="'LABEL.CREATE' | translate"
        className="kis-btn-primary none-print k-ml"
        [kisConfig]="buttonConfig"
        (click)="onCreate()"
      ></kis-button>
    </div>
  </div>
  <br />
  <kis-data-grid
    id="PRODUCTCATEGORY"
    [isNewSearch]="true"
    [option]="option"
    [dataSource]="searchResult"
    [createable]="canCreate"
    (createEmit)="onCreate($event)"
    (viewEmit)="onView($event)"
    (deleteEmit)="onDelete($event)"
    (filterEmit)="onFilter($event)"
    (rowAuthEmit)="getRowAuthorize($event)"
    (searchEmit)="onsearch($event)"
  ></kis-data-grid>
</div>
